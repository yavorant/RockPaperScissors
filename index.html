<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RockPaperScissors</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Bangers&family=Barriecito&family=Cabin+Sketch:wght@400;700&family=DotGothic16&family=Fredericka+the+Great&family=Frijole&family=Londrina+Sketch&family=Love+Ya+Like+A+Sister&family=Monoton&family=Press+Start+2P&family=Quantico:wght@400;700&family=Rye&family=Shadows+Into+Light&family=Shadows+Into+Light+Two&family=Special+Elite&family=Train+One&family=UnifrakturMaguntia&family=VT323&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <h1>Rock-Paper-Scissors</h1>
  </header>


  <div class="score">

    <div class="playerScore">
      <h2 id="playerScore">Player: 0</h2>
    </div>

    <div class="vs">
      <h2>vs</h2>
    </div>

    <div class="robotScore">
      <h2 id="robotScore">Robot: 0</h2>
    </div>

  </div>



  <div class="mainSection" id="mainSection">

    <div class="makeAChoice" id="makeAChoice">
      <div>
        <h3>make a choice</h3>
        <button id="rock" class="btn" type="button"></button>
        <button id="paper" class="btn" type="button"></button>
        <button id="scissors" class="btn" type="button"></button>
      </div>
    </div>

    <div class="computersChoice">
      <img class="imageOfComputerChoice" src="roundImages/rockRobot.png" alt="Image of robot with rock">
    </div>

  </div>

  <div class="additionSection" id="additionSection">

    <div class="yourChoice">
      <img class="imageOfYourChoice" id="imageOfYourChoice" src="roundImages/rockHuman.png" alt="">
    </div>

    <div class="computersChoice">
      <img class="imageOfComputerChoice" id="imageOfComputerChoice" src="roundImages/rockRobot.png" alt="Image of robot with rock">
    </div>

  </div>



  <script src="script.js"></script>
</body>

</html>
